version: '3.8'

services:
  linkedin-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkedin_post_generator
    stdin_open: true
    tty: true
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY:-}
    volumes:
      # Montar directorio para guardar los posts generados
      - ./output:/app/output
      # Montar el script para desarrollo (opcional)
      - ./linkedin_post_generator.py:/app/linkedin_post_generator.py
    restart: unless-stopped
    networks:
      - linkedin-net

networks:
  linkedin-net:
    driver: bridge
